<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="author" content="Sasha" />
    <meta property="og:title" content="Maciflix" />
    <meta name="twitter:title" content="Maciflix" />
    <meta http-equiv="Content-Language" content="es" />

      http-equiv="Content-Security-Policy"
      content="frame-ancestors 'self'"
    />
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico" />
    <link rel="stylesheet" href="/styles/normalise.css" />
    <link rel="stylesheet" href="/styles/style.css" />

    <title>Maciflix España - Cuenta</title>

  <body>
    <header>
      <!--? Aqui va el banner del abuelo-->
      <h1>MaciFlix</h1>
    </header>
    <div class="flex-container">
      <div class="login">
        <form>
          <h2 id="login-typewriter"></h2>
          <script src="/scripts/typewriter_effect.js"></script>
          <input type="text" id="email" placeholder="Email" />
          <input type="password" id="password" placeholder="Contraseña" />
          <button type="button">Iniciar sesión</button>
          <div class="register">
            <h3>No tienes cuenta?</h3>
            <button type="button" id="register">Registrarse</button>
            <script src="/scripts/register.js"></script>
          </div>
        </form>
      </div>
    </div>
  </body>
